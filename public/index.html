<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/output.css">
    <title>Tee Times</title>
</head>
<body>
    <header class="p-4 w-30 flex items-center justify-center bg-blue-500">
        <h1>Welcome to Utah County Tee Time Booking</h1>
    </header>
    <section>
        <div class="flex flex-col items-center justify-center p-4 gap-y-2">
            <button id="sleepy" data-dropdown-toggle="dropdownDelay" data-dropdown-delay="500" data-dropdown-trigger="hover" class="w-full text-white text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                Sleepy Ridge
            </button>
            <!-- Sleepy Dropdown menu -->
            <div id="dropdownDelay" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-96 dark:bg-gray-700">
                <ul class="w-96 text-sm text-black-700 dark:text-gray-200" id="sleepyList"> 
                </ul>
            </div>

            <!-- Timp Dropdown menu -->
            <button id="timp" data-dropdown-toggle="dropdownDelay" data-dropdown-delay="500" data-dropdown-trigger="hover" class="w-full text-white text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                Timpanogus
            </button>
            <div id="dropdownDelay" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-96 dark:bg-gray-700">
                <ul class="w-96 text-sm text-black-700 dark:text-gray-200" id="timpList"> 
                </ul>
            </div>
        </div>
    </section>
    <button type="button" class="bg-indigo-500 text-white font-medium rounded-lg px-4 py-2 flex items-center" disabled>
        <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
          <!-- SVG content for the spinner goes here, like a circle or loading icon shape -->
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-dasharray="31.4" stroke-dashoffset="0" fill="none"></circle>
        </svg>
    </button>
    <script src="./js/index.js"></script>
</body>
</html>
